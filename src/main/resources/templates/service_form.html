<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>ML Service Frontend</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>ML Service Form</h1>
<form action="#" th:action="@{/ml_service}" th:object="${mlServiceForm}" method="post">
    <p>Id: <input type="text" th:field="*{id}" /></p>
    <p>Message: <input type="text" th:field="*{content}" /></p>
    <p>
    <select th:field="*{service}">
        <option th:value="sentimentAnalysis">sentimentAnalysis</option>
        <option th:value="machineTranslation">machineTranslation</option>
    </select>
    </p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
